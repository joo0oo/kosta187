<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> </title>
</head>
<body>
  <h2> 신규사원 등록 </h2>
  <table border="1">
    <tr> 
      <th>사원번호</th>
      <td><input style="number" name="empID"> </td>
    </tr>
    <tr>
     <th>이름</th>
     <td><input style="text" name="firstName"> </td>
    </tr>
    <tr>
     <th>성</th>
     <td><input style="text" name="lastName"> </td>
    </tr>
    <tr>
     <th>이메일</th>
     <td>
      <input style="text" name="email"> 
      @
      <select name="emailDomain">
        <option> 선택하세요
        <option> naver.com
        <option> daum.net
        <option> gmail.com
      </select>
      <input style="text" name="emailDomain" readonly="readonly">  
    </td>
    </tr>
    <tr>
     <th>전화번호</th>
     <td><input style="text" pattern="[0-9]-[0-9]-[0-9]" name="phoneNum"> (예:010-4128-3788) </td>
    </tr>
    <tr>
     <th>입사일자</th>
     <td><input style="text" name="hireDate"> (예:2016-09-07)</td>
    </tr>
    <tr>
     <th>부서</th>
     <td>
      <select name="dept"> 
        <option> 선택하세요
        <option> shipping
      </select> 
     </td>
    </tr>
     <tr>
     <th>업무</th>
     <td>
      <select name="job"> 
        <option> 선택하세요
      </select> 
     </td>
    </tr>
     <tr>
     <th>부서장</th>
     <td>
     <select name="manager">
      <option> 선택하세요
     </select> </td>
    </tr>
     <tr>
     <th>급여</th>
     <td><input style="text" name="salary">  </td>
    </tr>
  </table>
  
  <p>
    <input type=button value="가입" name="join">
    <input type=reset value="취소" name="cancel">
  </p>
</body>
</html>
