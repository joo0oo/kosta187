<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> ams </title>
<script type="text/javascript" src='js/Account.js'></script>
<script type="text/javascript" src='js/MinusAccount.js'></script>
<script type="text/javascript" src='js/AccountManager.js'></script>
<script type="text/javascript" src='js/common.js'></script>

<link rel="stylesheet" href="css/main.css" />

</head>

<body>

<div id="title"> 계좌 관리 시스템 </div>

   <form name="accInputForm">
    <div>
      <span class="formName">계좌종류</span> 
      <select id="accType"  onchange="chageAccTypeSelect()">
        <option>전체
        <option>입출금
        <option>마이너스
      </select>
    </div>
    
     <div class="checkDiv">
      <span class="formName">계좌종류</span> 
      <span class="checkType" id="checkType_id">올바른 계좌 유형을 선택하세요 </span>
    </div>

    <div>
      <span class="formName">계좌번호</span> 
      <input type="text" id="accNum" placeholder="예) 111-111-1111" > 
      <input type="button" class="button" value="조회" id="accSearch"> 
      <input type="button" class="button" value="삭제" id="accDelete">
    </div>
    <div class="checkDiv">
      <span class="formName">계좌번호</span>
      <span class="checkAccNum" id="checkAccNum_id">올바른 계좌 번호를 입력하세요</span>
    </div>

    <div>
      <span class="formName">예금주명</span> 
      <input type="text" id="accName" placeholder="예) 이혜림"> 
      <input type="button" class="button" value="검색" id="accSearchByName">
    </div>
    <div class="checkDiv">
      <span class="formName">예금주명</span> 
      <span class="checkName" id="checkName_id">올바른 예금주명을 입력하세요</span>
    </div>

    <div>
      <span class="formName">비밀번호</span> 
      <input type="password" id="passwd" placeholder="네자리 숫자 입력">
    </div>
    <div class="checkDiv">
      <span class="formName">비밀번호</span> 
      <span class="checkPasswd" id="checkPasswd_id">올바른 비밀번호를 입력하세요</span>
    </div>

    <div>
      <span class="formName">입금금액</span>
      <input type="number" id="depositMoney" placeholder="0이상의 금액 입력"> 
      <span class="formName">대출금액</span> 
      <input type="number" id="borrowMoney" placeholder="현재 사용불가" disabled="disabled">
    </div>
    <div class="checkDiv">
      <span class="formName">입금금액</span>
      <span class="checkMoney" id="checkMoney_id">올바른 입금금액을 입력하세요</span>
    </div>
    <div>
      <input type="button" class="button" value="신규등록" id="createAcc"> 
      <input type="button" class="button" value="전체조회" id="listAll">
    </div>
  </form>
  
  <form id="editMoney_form">
    <div>
      <span class="formName">계좌번호</span> 
      <input type="text" id="accNum_forDW" placeholder="예) 111-111-1111" > 
    </div>
    <div class="checkDiv">
      <span class="formName">계좌번호</span>
      <span class="checkAccNum" id="checkAccNum_id_forDW">올바른 계좌 번호를 입력하세요</span>
    </div>
    <div>
     <span class="formName">금액입력</span> 
     <input type="number" id="moeny_forDW" placeholder="0이상의 금액 입력" > 
     <input type="button" class="button" value="입금" id="deposit_id"> 
     <input type="button" class="button" value="출금" id="withdraw_id"> 
    </div>
    <div class="checkDiv">
      <span class="formName">금액입력</span>
      <span class="checkMoney" id="checkMoney_id_forDW">올바른 금액을 입력하세요</span>
    </div>
    
  </form>
  
  <div class="buttons">
    <input type="button" class="button" value="일반관리" id="defaultForm_button"> 
    <input type="button" class="button" value="입금/출금" id="deposit_or_withdraw_button">
  </div>
  

  <div class="table_iframe">
  <iframe src="AccViewerTable.html" id="viewTable"></iframe>
   </div>

 
</body>
</html>
