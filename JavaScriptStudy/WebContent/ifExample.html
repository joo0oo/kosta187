<script type="text/javascript">

var score=prompt("성적 입력");

score=parseInt(score);

if (score>= 90){
	console.log("수");
}else if(score >= 80){
	console.log("우");
}else if(score>= 70){
	console.log("미");
}else if(score>= 60){
	console.log("양");
}else {
	console.log("가");
}

</script>
