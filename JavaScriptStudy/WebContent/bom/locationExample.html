<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>브라우저 객체</title>
</head>
<body>
<h2>스크립트엔진에 의해 미리 생성되어 있는 브라우저 관련 객체들(BOM)</h2>
<script type="text/javascript">
document.write(location.href);
for ( var key in location) {
	console.log(key + " : " + location[key]);	
}

//location.href="http://www.naver.com";
//location.replace("http://www.naver.com"); //같은뜻
</script>

<!--  인라인 자바스크립트 활용하기 -->
<a href="javascript:location.href='http://www.naver.com'">네이버로 이동</a> 
<a href="javascript:location.replace('http://www.daum.net')">다음로 이동 replace</a> <!--  replace는 history에 남지 않는다 -->
<a href="javascript:location.assign('http://www.daum.net')">다음로 이동 assign</a> <!--  assign은 history에 남는다 -->
<a href="javascript:location.reload();">새로고침</a> <!--  브라우저의 새로고침 버튼과 같은 기능 제공  -->
</body>
</html>
