<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>브라우저 객체</title>
</head>
<body>
<h2>디지털 시계 구현</h2>
<script type="text/javascript">
(function(){
	var windowWidth = 400;
	var windowHeight = 200;
	var x = (screen.width - windowWidth) / 2; //화면 중앙에 배치
	var y = (screen.height - windowHeight) / 2; //화면 중앙에 배치
	clockWindow = open("", "clockWindow", "left="+x+", top="+y+", width="+windowWidth+", height="+windowHeight);
})();


window.setInterval(function(){
	var now = new Date();
	//여기서 document.write()를 호출하면 부모 창의 document라서 이렇게 쓰면 안됨
	//document.write("<p style='text-align:center'>" + now.toLocaleString() + "</p>");
	clockWindow.document.write("<p style='text-align:center'>" + now.toLocaleString() + "</p>");
}, 1000);



</script>
</body>
</html>
