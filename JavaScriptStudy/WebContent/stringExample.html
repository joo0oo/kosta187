<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> </title>
</head>
<body>

<script type="text/javascript">
var message="김기정입니다,,,";
console.log(typeof message);
console.log(message); //기본형 String
console.log(message.charAt(0)); //잠깐 레퍼런스형으로 바뀜

var age=30;
var flag= true;
console.log(typeof age);
console.log(typeof flag);
console.log(message.charAt(0)); //잠깐 레퍼런스형으로 바뀜
console.log(typeof message); //다시 String

var message2 = new String("김기정입니다,,,"); //레퍼런스형 객체
console.log(typeof message2);

console.log(message == message2); //값만 비교 -> true
console.log(message === message2); //데이터 타입까지 비교 -> false

</script>

</body>
</html>
