<script type="text/javascript">
  // 변수 hoisting 호이스팅 
  for (var i=0; i<10; i++){
  	console.log(i);
  }
  
  console.log("for문 밖에서 : "+i);
  
  var message="변수 사용범위"; //전역변수 (window 객체의 key &  value로 저장됨)
  function x(){
  	//지역변수
  	var message2= "메세지"; 
  	message3= "메세지3"; //var를 빼면 전역변수로 선언됨 -> window객체에 저장됨
  }
  
  function y(){
  	console.log(message); //전역변수라서 가능
  	console.log(message2); //지역변수라서 에러
  }
  
  x();
  y();
  
  console.log(message); //묵시적으로 window.message 임
  console.log(window.message); //window 객체의 map에 저장되어 있으므로 원래 이거임

</script>

</body>
</html>
