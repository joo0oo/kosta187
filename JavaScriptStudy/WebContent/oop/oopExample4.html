<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> </title>

<script type="text/javascript">
function Shape (x,y) {
	this.x=x;
	this.y=y;
}

Shape.prototype.getArea = function(){
	return 0;
}

Shape.prototype.getRound = function(){
	return 0;
}

function Rectangle(x,y,width,height) {
	Shape.call(this,x,y); //생성자 체이닝
	this.width= width;
	this.height= height;
}

Rectangle.prototype= new Shape(0,0); //Shape의 prototype을 Rectangle의 prototype이 내려받음
//Rectangle.prototype= Shape.prototype;

Rectangle.prototype.getArea = function(){
	//오버라이딩
	return this.width* this.height;
}
Rectangle.prototype.getRound= function(){
	//오버라이딩
	return 2*(this.width+ this.height)
}

delete Rectangle.prototype.x;
delete Rectangle.prototype.y;

Rectangle.prototype.constructor= Rectangle; //생성자 바꿔줌 
</script>

</head>
<body>

<script type="text/javascript">
var shape= new Shape(10,10);
console.log('넓이 : '+shape.getArea());
console.log('둘레 : '+shape.getRound());

var rectangle= new Rectangle(20,20,15,15);
console.log('넓이 : '+rectangle.getArea());
console.log('둘레 : '+rectangle.getRound());
</script>

</body>
</html>
