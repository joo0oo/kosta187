<body>

<h2> for로 구구단 출력하기 </h2>

<script type="text/javascript">

/**

	+= "<tr>";
	+= "<td> 2*1 </td>";
	+= "</tr>";
	+= "</table>";
*/


document.write("table");
document.write("<table>");

for( var i= 2; i<10; i++){
  document.write("<tr>");
  for (var j = 1; j < 10; j++) {
	document.write("<td> "+i+" * "+j+" = "+(i*j)+" </td>");
  }
  document.write("</tr>");
}

document.write("</table>");
</script>


</body>
