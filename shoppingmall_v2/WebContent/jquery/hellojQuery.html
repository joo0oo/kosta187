<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});

$(document).ready(function(){
	alert('문서 로딩 완료');	
});

$(document).ready(function(){
	alert('문서 로딩 완료 2');
});

$(function(){ //document 생략가능
	alert('문서 로딩 완료 3');
	$("*").css("color","blue");
});


</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<script type="text/javascript">
var object= jQuery("p");
for ( var name in object) {
	console.log(name + " : "+ object[name]);
}

object.click(function(){
//	alert('alarm');
	var object2= jQuery(this); //click된 객체
	object2.hide();
});
</script>

</body>
</html>
