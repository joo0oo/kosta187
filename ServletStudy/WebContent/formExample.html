<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> </title>
</head>
<body>

<h2> 폼 관련 태그들 </h2>
<form action="/servlet/receive.do" method="post" enctype="application/x-www-form-urlencoded">
  
  <fieldset>
    <legend> 로그인 </legend>
    <label>아이디 : <input type="text" name="userId"> </label> <br>
    비밀번호 : <input type="password" name="userpw"> <br>
    <input type="button" value="로그인"> <br>
    <input type="submit" value="로그인 submit"> <br>
    <input type="reset" value="reset"> <br>
  </fieldset>
  
  <select name="teams" multiple="multiple">
    <option value="tigers">두산 타이거즈
    <option value="lions">SK 라이온즈
    <option value="giants">한화 자이언츠
  </select>
  
  <textarea name="message"> 점심 먹고 합시다 </textarea>
  
  <label> 남자 <input type="radio" name="gender" value="m"> </label>
  <label> 여자 <input type="radio" name="gender" value="f" checked> </label>
  
  <input type="hidden" name="some" value="test">
  
  <br>
  <label> 등산<input type="checkbox" name="hobby" value="h"></label>
  <label> 산책<input type="checkbox" name="hobby" value="w"></label>
  <label> 독서<input type="checkbox" name="hobby" value="r"></label>
  
</form>


</body>
</html>
